<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="/css/style.css">
        <script src="/socket.io/socket.io.js"></script>
    </head>

    <body>
        <div id="main" class="container container-fluid"></div>

        <script type='text/template' id='FxPairsView'>
            <div class="table-responsive">
                <table class="table table-condensed table-hover">
                    <caption>FX Rates for G10 Pairs</caption>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th class="sortable" data-sort-type="Name">Pair</th>
                            <th class="sortable" data-sort-type="Ask">Price</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </script>

        <script type='text/template' id='FxPairView'>
            <th scope="row"><%= displayOrder %></td>
            <td><%= Name %></td>
            <td><span class="change-<%= changeKey %>"><%= Ask %></span></td>
        </script>

        <script data-main="scripts/main.js" src="vendor/requirejs/require.js"></script>
    </body>
</html>
