<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="/css/style.css">
    </head>

    <body>
        <div id="main" class="container container-fluid"></div>

        <div id = "data">
            <table id="mytable"></table>
        </div>


        <div id="stage" class="container container-fluid">
            <div class="table-responsive">
                <table class="table table-striped table-condensed">
                    <tr>
                        <th>Symbol</th>
                        <th>Price</th>
                    </tr>
                    <tr>
                        <td>EUR/USD</td>
                        <td>1.4442</td>
                    </tr>
                </table>
            </div>
        </div>

        <script type='text/template' id='FxPairs'>
            <div class="table-responsive">
                <table class="table table-striped table-condensed">
                    <tr>
                        <th>Pair</th>
                        <th>Price</th>
                    </tr>
                </table>
            </div>
        </script>

        <script type='text/template' id='FxPair'>
            <td><%= name %></td>
            <td><%= price %></td>
        </script>

        <script data-main="scripts/main.js" src="vendor/requirejs/require.js"></script>
    </body>
</html>
